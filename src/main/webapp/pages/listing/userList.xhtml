<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h:head>
		<link rel="stylesheet" type="text/css" href="../global.css" />
		<link rel="stylesheet" type="text/css" href="userList.css" />
		<title> Listagem usuários </title>
	</h:head>
	
	<h:body>
		<div class="menu">
   			 <p:tabMenu activeIndex="#{param.i}">
        	 	<p:menuitem value="Incidentes" outcome="/pages/listing/icident_log.xhtml" icon="pi pi-fw pi-calendar">
            		<f:param name="i" value="0"/>
        		</p:menuitem>
        		<p:menuitem value="Registro de Incidente" outcome="/pages/registrationIncident/incidentRecords.xhtml" icon="pi pi-fw pi-calendar-plus">
            		<f:param name="i" value="1"/>
        		</p:menuitem>
        		<p:menuitem value="Cadastro de Usuario" outcome="/pages/userRegistration/userRegistration.xhtml" icon="pi pi-fw pi-user-plus">
            		<f:param name="i" value="2"/>
        		</p:menuitem>
        		<p:menuitem value="Listagem de Usuario" outcome="/pages/listing/userList.xhtml" icon="pi pi-fw pi-user-plus">
            		<f:param name="i" value="3"/>
        		</p:menuitem>
    		</p:tabMenu>
    		<div class="logout">
				<h:outputText value="Bem Vindo(a) #{usuarioBEAN.usuario.nome} ! " />
				<p:commandButton value=" Sair" action="#{usuarioBEAN.logout}" />
			</div>
		</div>
		<h:form>
			<p:messages id="messages" showDetail="true" closable="true">
		    	<p:autoUpdate />
		    </p:messages>
			<p:dataTable value="#{usuarioBEAN.lista}" var="u" rowKey="#{u.id}"> 
				<f:facet name="header">
					<h2>Listagem de Usuario</h2>
				</f:facet>
					<p:column headerText="Nome usuário"><p:outputLabel value="#{u.nome}" /></p:column>
					<p:column headerText="Login"><p:outputLabel value="#{u.login}" /></p:column>
					<p:column headerText="Senha"><p:outputLabel value="#{u.senha}" /></p:column>
					<p:column headerText="Data Cadastro"><p:outputLabel value="#{u.data}" /></p:column>
					<p:column headerText="Deletar">
			        	<p:commandButton icon="pi pi-trash" action="#{usuarioBEAN.deletar}" ajax="false">
			            	<f:setPropertyActionListener value="#{u}" target="#{usuarioBEAN.usuario}" />
			        	</p:commandButton>
            		</p:column>
            </p:dataTable>
		</h:form>
	</h:body>
	
</html>
