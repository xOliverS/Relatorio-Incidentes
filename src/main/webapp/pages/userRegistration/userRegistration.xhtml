<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h:head>
		<link rel="stylesheet" type="text/css" href="../global.css" />
		<link rel="stylesheet" type="text/css" href="registrationUser.css" />
		<title> Registro de Usuarios </title>
	</h:head>
	
	<h:body>
		<h:form id="form">
			<p:messages id="messages" showDetail="true" closable="true">
		    	<p:autoUpdate />
		    </p:messages>
			<div class="user-registration">	
				<div class="center">
					<p:outputLabel value="Nome de UsuÃ¡rio"/>
					<p:inputText value="#{usuarioBEAN.usuario.nome}" required="true" class="inputs"/>
					
					<p:outputLabel value="login"/>
					<p:inputText value="#{usuarioBEAN.usuario.login}" required="true" class="inputs"/>
					
					<p:outputLabel value="Senha"/>
					<p:password id="pwd1" value="#{usuarioBEAN.usuario.senha}" match="pwd2" label="Password 1" required="true" class="inputs"/>
					<p:outputLabel value="Confirme a senha"/>
					<p:password id="pwd2" value="#{usuarioBEAN.usuario.senha}" label="Password 2" required="true" class="inputs"/>
					
					
					<p:commandButton value="Cadastrar" action="#{usuarioBEAN.salvar}" update="form"/>
					<p:link outcome="index" value="Efetuar Login" id="link"> </p:link>
				</div>
			</div>
		</h:form>
	</h:body>
	
</html>
