<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<h:head>
		<link rel="stylesheet" type="text/css" href="../global.css" />
		<link rel="stylesheet" type="text/css" href="registrationUser.css" />
		<title> Registro de Usuarios </title>
	</h:head>
	
	<h:body>
		<h:form id="form">
			<p:messages id="messages" showDetail="true" closable="true">
		    	<p:autoUpdate />
		    </p:messages>
		    <c:if test="#{usuarioBEAN.logado}">
		    	<div class="menu">
		   			 <p:tabMenu activeIndex="#{param.i}">
		        	 	<p:menuitem value="Incidentes" outcome="/pages/listing/icident_log.xhtml" icon="pi pi-fw pi-calendar">
		            		<f:param name="i" value="0"/>
		        		</p:menuitem>
		        		<p:menuitem value="Registro de Incidente" outcome="/pages/registrationIncident/incidentRecords.xhtml" icon="pi pi-fw pi-calendar-plus">
		            		<f:param name="i" value="1"/>
		        		</p:menuitem>
		        		<p:menuitem value="Cadastro de Usuario" outcome="/pages/userRegistration/userRegistration.xhtml" icon="pi pi-fw pi-user-plus">
		            		<f:param name="i" value="2"/>
		        		</p:menuitem>
		        		<p:menuitem value="Listagem de Usuario" outcome="/pages/listing/userList.xhtml" icon="pi pi-fw pi-user-plus">
		            		<f:param name="i" value="3"/>
		        		</p:menuitem>
		    		</p:tabMenu>
				</div>
		    </c:if>
			<div class="user-registration">	
				<div class="center">
					<p:outputLabel value="Nome de UsuÃ¡rio"/>
					<p:inputText value="#{usuarioBEAN.usuario.nome}" required="true" class="inputs"/>
					
					<p:outputLabel value="login"/>
					<p:inputText value="#{usuarioBEAN.usuario.login}" required="true" class="inputs"/>
					
					<p:outputLabel value="Senha"/>
					<p:password id="pwd1" value="#{usuarioBEAN.usuario.senha}" match="pwd2" label="Password 1" required="true" class="inputs"/>
					<p:outputLabel value="Confirme a senha"/>
					<p:password id="pwd2" value="#{usuarioBEAN.usuario.senha}" label="Password 2" required="true" class="inputs"/>
					
					<p:commandButton value="Cadastrar" action="#{usuarioBEAN.salvar}" update="form"/>
					<p:link outcome="index" value="Efetuar Login" id="link"/>
				</div>
			</div>
		</h:form>
	</h:body>
	
</html>
